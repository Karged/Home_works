<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Learning JS</title>
</head>

<body>
    <script type="text/javascript">
        var age;

        if (confirm("Перевіремо мій калькулятор?")) {
            age = prompt("Привіт, скільки тобі років?");

        };

        let age1 = age % 10;
        let message = '';

        if (age < 1 || age > 99) {
            message = " років? та ну не може такого бути!";
            alert("тобі " + age + message);
        }
        else if (age == 1) {
            message = " рік";
            alert("тобі " + age + message);
        }
        else if (age < 5 && age > 1) {
            message = " роки";
            alert("тобі " + age + message);
        }
        else if (age > 4 && age < 21) {
            message = " років";
            alert("тобі " + age + message);
        }
        else if (age > 20 && age1 == 1) {
            message = " рік";
            alert("тобі " + age + message);
        }
        else if (age > 20 && age1 > 1 && age1 < 5) {
            message = " роки";
            alert("тобі " + age + message);
        }
        else {
            message = " років";
            alert("тобі " + age + message);
        };
    </script>
</body>

</html>
